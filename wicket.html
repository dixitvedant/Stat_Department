<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KhoKhoStats | Wickets Analysis</title>

    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="wicket.css">
</head>

<body>

    <!-- ================= HEADER ================= -->
    <header class="header">
        <h1>KhoKhoStats</h1>
        <p>Advanced Match Analytics Dashboard</p>
    </header>

    <!-- ================= CONTROLS CARD ================= -->
    <section class="control-card">
        <h2>Wickets Analysis</h2>

        <div class="controls">
            <!-- Attack / Defence -->
            <select id="typeSelect">
                <option value="">Select Type</option>
                <option value="attack">Attack</option>
                <option value="defence">Defence</option>
            </select>

            <!-- Inning -->
            <select id="inningSelect" disabled>
                <option value="">Select Inning</option>
                <option value="inning1">Inning 1</option>
                <option value="inning2">Inning 2</option>
            </select>
        </div>
    </section>

    <!-- ================= CHART CARD =================
    <section class="chart-card">
        <canvas id="wicketChart"></canvas>
    </section> -->

    <!-- ================= TORNADO CHART ================= -->
    <section class="chart-card">
        <h2 style="text-align:center;color:#38bdf8;margin-bottom:15px;">
            Wickets Analysis – Tornado Chart
        </h2>
        <canvas id="tornadoChart"></canvas>
    </section>


    <!-- ================= FOOTER ================= -->
    <footer class="footer">
        <div class="footer-content">
            <h3>KhoKhoStats</h3>
            <p>Statistical Analysis Platform for Kho Kho Matches</p>

            <div class="footer-links">
                <a href="#">Wickets</a>
                <a href="#">Players</a>
                <a href="#">Teams</a>
                <a href="#">Comparisons</a>
            </div>
        </div>

        <div class="footer-bottom">
            © 2026 KhoKhoStats | Department of Statistics | All Rights Reserved
        </div>
    </footer>

    <script src="wicket.js"></script>
</body>

</html>
