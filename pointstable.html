<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Table | KhoKhoStats</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="cmn_navbar.css">
    <link rel="stylesheet" href="pointstable.css">
</head>
<body>

    <div id="navbar"></div>

    <section class="points-hero text-center text-white">
        <div class="container">
            <h1 class="display-4 fw-bold mb-2">League Standings</h1>
            <div class="d-flex justify-content-center align-items-center gap-3 mt-4">
                <span class="text-white-50 fw-semibold">Season:</span>
                <select id="seasonSelect" class="form-select season-dropdown">
                    </select>
            </div>
        </div>
    </section>

    <div class="container mb-5">
        <div class="table-card-wrapper shadow-sm">
            <div class="table-responsive">
                <table class="table table-hover align-middle custom-table mb-0">
                    <thead>
                        <tr>
                            <th class="text-center">Pos</th>
                            <th>Team</th>
                            <th class="text-center">Played</th>
                            <th class="text-center">Win</th>
                            <th class="text-center">Loss</th>
                            <th class="text-center">NR</th>
                            <th class="text-center">Pts</th>
                            <th class="text-center">Recent Form</th>
                        </tr>
                    </thead>
                    <tbody id="pointsTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    

    <script src="pointstable.js"></script>
</body>

    
    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <script>
        // Load common footer
        fetch("cmn_footer.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
</html>
