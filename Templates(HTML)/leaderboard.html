<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Leaderboard | KhoKhoStats</title>
    <link rel="stylesheet" href="leaderboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="leaderboard-header">
        <div class="container text-center">
            <a href="stats.html" class="back-link"><i class="bi bi-arrow-left"></i> Back to Stats</a>
            <h1 class="fw-800 mt-3">Season Leaderboard</h1>
            <p class="text-white-50">Deep Analytics & Real-Time Performance Tracking</p>
        </div>
    </header>

    <main class="container">
        <section class="filter-glass shadow-sm mb-5">
            <div class="row g-3 align-items-end">
                <div class="col-md-5">
                    <label class="filter-label">Season</label>
                    <select id="seasonFilter" class="form-select custom-select"></select>
                </div>
                <div class="col-md-5">
                    <label class="filter-label">Tournament</label>
                    <select id="tournamentFilter" class="form-select custom-select"></select>
                </div>
                <div class="col-md-2">
                    <button class="btn-update" onclick="applyFilters()">Apply Filters</button>
                </div>
            </div>
        </section>

        <div class="row g-4 mb-5" id="leaderboard-grid">
            <div class="col-xl-4 col-lg-6">
                <div class="category-card attacker-theme">
                    <div class="card-head">
                        <div class="icon-circle"><i class="bi bi-fire"></i></div>
                        <h3>Top Attackers</h3>
                    </div>
                    <div id="attacker-podium"></div>
                    <div class="mini-list" id="attacker-list"></div>
                </div>
            </div>

            <div class="col-xl-4 col-lg-6">
                <div class="category-card defender-theme">
                    <div class="card-head">
                        <div class="icon-circle"><i class="bi bi-shield-lock-fill"></i></div>
                        <h3>Top Defenders</h3>
                    </div>
                    <div id="defender-podium"></div>
                    <div class="mini-list" id="defender-list"></div>
                </div>
            </div>

            <div class="col-xl-4 col-lg-6">
                <div class="category-card impact-theme">
                    <div class="card-head">
                        <div class="icon-circle"><i class="bi bi-lightning-charge-fill"></i></div>
                        <h3>Team Impact</h3>
                    </div>
                    <div id="allrounder-podium"></div>
                    <div class="mini-list" id="allrounder-list"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="leaderboard.js"></script>
    <script>
        // Load Common Footer
        fetch("cmn_footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer-placeholder").innerHTML = data);
    </script>
</body>
</html>
